<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="item">
        <img width="100%" src="assets/images/1.png" alt="" />
      </div>
      <div class="item">
        <img width="100%" src="assets/images/2.png" alt="" />
      </div>
      <div class="item">
        <img width="100%" src="assets/images/3.png" alt="" />
      </div>
      <div class="item">
        <img width="100%" src="assets/images/4.png" alt="" />
      </div>
      <div class="item">
        <img width="100%" src="assets/images/5.png" alt="" />
      </div>
      <div class="item">
        <img width="100%" src="assets/images/6.png" alt="" />
      </div>
     
      <button id="next">></button>
      <button id="prev"><</button>
    </div>
    <div class="slider-buttons"></div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
